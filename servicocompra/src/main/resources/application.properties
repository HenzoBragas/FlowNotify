spring.application.name=servicocompra

server.port=8080


spring.datasource.url=jdbc:postgresql://localhost:5432/flow_notify
spring.datasource.username=postgres
spring.datasource.password=admin

spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.enviarPedido-out-0.destination=pedidos.novas
spring.cloud.stream.bindings.enviarPedido-out-0.content-type=application/json
spring.cloud.stream.kafka.binder.producer-properties.key.serializer=org.apache.kafka.common.serialization.StringSerializer


spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true